<div class="shade">
    <div class="blackboard">
        <div class="form">
            <h2>Thank you for your Registration</h2>
            <div class="p">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>{{ item.name }}</td>
                    </tr>
                    <tr>
                        <td>Contact:</td>
                        <td>{{ item.contact }}</td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>{{ item.gender }}</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{ item.email }}</td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td>{{ item.dob | date: 'dd/MM/yyyy' }}</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>{{ item.address }}</td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>{{ item.country }}</td>
                    </tr>
                </table>
            </div><br>

            <div>
                <button mat-raised-button color="accent" [routerLink]="['/']">Back</button>
            </div>
        </div>
    </div>
</div>
